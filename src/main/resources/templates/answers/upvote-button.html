<form th:action="'/questions/' + ${question.id} + '/answer-upvotes/' + ${answer.id}" method="post">
    <button type="submit" class="upvote-icon input-submit">
        <i th:if="${answer.upvotedByCurrentUser}" class="fa-solid fa-caret-down"></i>
        <i th:unless="${answer.upvotedByCurrentUser}" class="fa-solid fa-caret-up"></i>
        <h5 th:text="${answer.upvotes} + ' upvotes'"></h5>
    </button>
</form>
