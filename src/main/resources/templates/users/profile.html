<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <!-- Reuse the head block from core/head -->
  <th:block th:replace="~{core/head :: head}"></th:block>

  <!-- Include your custom stylesheet for profile styling -->
  <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
<!-- Reuse the navbar block from core/navbar -->
<nav th:replace="~{core/navbar :: div}"></nav>

<div class="page-body">
  <!-- Card 1: User Profile Information -->
  <div class="card">
    <h2>User Profile</h2>
    <div class="card-body">
      <p><strong>Username:</strong> <span th:text="${profileUser.username}">Username</span></p>
      <p><strong>Address:</strong> <span th:text="${profileUser.address}">Address</span></p>
    </div>
  </div>

  <!-- Card 2: Saved Schools -->
  <div class="card">
    <h2>Saved Schools</h2>
    <div class="card-body">
      <div th:if="${savedSchools.isEmpty()}">
        <p>No saved schools found.</p>
      </div>
      <div th:each="school : ${savedSchools}" class="school">
        <h3 th:text="${school.name}">School Name</h3>
        <p th:text="${school.description}">School Description</p>
      </div>
    </div>
  </div>

  <!-- Card 3: Reviews -->
  <div class="card">
    <h2>Your Reviews</h2>
    <div class="card-body">
      <div th:if="${userReviews.isEmpty()}">
        <p>No reviews found.</p>
      </div>
      <div th:each="review : ${userReviews}" class="review">
        <p th:text="${review.school}">Review School</p>
        <p th:text="${review.content}">Review Content</p>
        <p th:text="${review.role}">Reviewer's Role</p>
        <p><strong>Created:</strong> <span th:text="${review.createdAt}">Rating</span></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
