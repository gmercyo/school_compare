<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1, h2 {
        color: #333;
    }
    .section {
        margin-bottom: 30px;
    }
    .school, .review {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
    }
    .school h3, .review h3 {
        margin: 0;
        font-size: 1.2em;
    }
    .school p, .review p {
        font-size: 1em;
    }
  </style>
</head>
<body>

<h1>User Profile</h1>

<!-- Display Username -->
<div class="section">
  <h2>Username: <span th:text="${profileUser.username}">Username</span></h2>
</div>

<!-- Display Saved Schools -->
<div class="section">
  <h2>Saved Schools</h2>
  <div th:if="${savedSchools.isEmpty()}">
    <p>No saved schools found.</p>
  </div>
  <div th:each="school : ${savedSchools}" class="school">
    <h3 th:text="${school.name}">School Name</h3>
    <p th:text="${school.description}">School Description</p>
  </div>
</div>

<!-- Display Reviews -->
<div class="section">
  <h2>Reviews</h2>
  <div th:if="${userReviews.isEmpty()}">
    <p>No reviews found.</p>
  </div>
  <div th:each="review : ${userReviews}" class="review">
    <h3 th:text="${review.title}">Review Title</h3>
    <p th:text="${review.content}">Review Content</p>
    <p><strong>Rating:</strong> <span th:text="${review.rating}">Rating</span></p>
  </div>
</div>

</body>
</html>
